<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastrar Nova Conta</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #03386e;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      padding: 30px;
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .header {
      margin-bottom: 20px;
    }

    .header h2 {
      color: #34495e;
      font-size: 1.8em;
      margin: 0;
    }

    .header p {
      color: #7f8c8d;
      font-size: 1em;
      margin: 5px 0 20px;
    }

    input, button {
      width: 100%;
      padding: 10px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 15px;
      box-sizing: border-box;
    }

    button {
      color: white;
      background-color: #007bff;
      border: none;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #0056b3;
    }

    .footer {
      margin-top: 20px;
      font-size: 0.9em;
      color: #7f8c8d;
    }

    .footer a {
      color: #007bff;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    /* Estilos para o pop-up */
    .popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .popup {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    .popup button {
      background-color: #28a745;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .popup button:hover {
      background-color: #218838;
    }
     /* Logo no canto inferior direito */
     .logo {
      position: absolute;
      bottom: 20px; /* Distância do fundo */
      right: 20px; /* Distância da lateral direita */
      width: 300px; /* Define o tamanho da logo */
      height: auto;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="header">
      <h2>Cadastrar Nova Conta</h2>
      <p>Preencha os campos abaixo para criar uma nova conta:</p>
    </div>

    <form onsubmit="cadastrarConta(event)">
      <input type="text" id="cpf" placeholder="CPF" required oninput="validarCPF()">
      <input type="text" id="nome" placeholder="Nome Completo" required>
      <input type="email" id="email" placeholder="E-mail" required>
      <input type="password" id="senha" placeholder="Senha" required>
      <input type="password" id="confirmaSenha" placeholder="Confirmar Senha" required>
      <button type="submit">Cadastrar</button>
    </form>

    <div class="footer">
      <p><a href="login.html">Já tem uma conta? Faça login</a></p>
    </div>
  </div>

  <!-- Pop-up -->
  <div class="popup-overlay" id="popup-overlay">
    <div class="popup">
      <p id="popup-message"></p>
      <button onclick="fecharPopup()">Fechar</button>
    </div>
  </div>

  <script>
    function cadastrarConta(event) {
      event.preventDefault();

      const nome = document.getElementById('nome').value.trim();
      const email = document.getElementById('email').value.trim();
      const senha = document.getElementById('senha').value.trim();
      const confirmaSenha = document.getElementById('confirmaSenha').value.trim();
      const cpf = document.getElementById('cpf').value.trim();

      if (!nome || !email || !senha || !confirmaSenha || !cpf) {
        exibirPopup('Por favor, preencha todos os campos.');
        return;
      }

      if (senha !== confirmaSenha) {
        exibirPopup('As senhas não coincidem.');
        return;
      }

      if (!validarCPF(cpf)) {
        exibirPopup('Por favor, insira um CPF válido.');
        return;
      }

      exibirPopup('Conta criada com sucesso!');
      setTimeout(function() {
        window.location.href = 'login.html'; // Redireciona para a tela de login
      }, 2000); // Espera 2 segundos antes de redirecionar
    }

    // Função para exibir o pop-up
    function exibirPopup(mensagem) {
      document.getElementById('popup-message').textContent = mensagem;
      document.getElementById('popup-overlay').style.display = 'flex';
    }

    // Função para fechar o pop-up
    function fecharPopup() {
      document.getElementById('popup-overlay').style.display = 'none';
    }

    // Função para validar o CPF
    function validarCPF(cpf) {
      cpf = cpf.replace(/[^\d]+/g, ''); // Remove qualquer coisa que não seja número

      if (cpf.length !== 11 || /^(\d)\1{10}$/.test(cpf)) {
        return false;
      }

      let soma = 0;
      let resto;

      for (let i = 1; i <= 9; i++) {
        soma += parseInt(cpf.charAt(i - 1)) * (11 - i);
      }

      resto = (soma * 10) % 11;
      if (resto === 10 || resto === 11) {
        resto = 0;
      }

      if (resto !== parseInt(cpf.charAt(9))) {
        return false;
      }

      soma = 0;
      for (let i = 1; i <= 10; i++) {
        soma += parseInt(cpf.charAt(i - 1)) * (12 - i);
      }

      resto = (soma * 10) % 11;
      if (resto === 10 || resto === 11) {
        resto = 0;
      }

      if (resto !== parseInt(cpf.charAt(10))) {
        return false;
      }

      return true;
    }
  </script>
<!-- Logo no canto inferior direito -->
<img src="./../images/logo.jpg" alt="Troca Troca Logo" class="logo">
</body>
</html>
