<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastrar Nova Conta</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      padding: 30px;
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .header {
      margin-bottom: 20px;
    }

    .header h2 {
      color: #34495e;
      font-size: 1.8em;
      margin: 0;
    }

    .header p {
      color: #7f8c8d;
      font-size: 1em;
      margin: 5px 0 20px;
    }

    input, button {
      width: 100%;
      padding: 10px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 15px;
      box-sizing: border-box;
    }

    button {
      color: white;
      background-color: #007bff;
      border: none;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #0056b3;
    }

    .footer {
      margin-top: 20px;
      font-size: 0.9em;
      color: #7f8c8d;
    }

    .footer a {
      color: #007bff;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="header">
      <h2>Cadastrar Nova Conta</h2>
      <p>Preencha os campos abaixo para criar uma nova conta:</p>
    </div>

    <form onsubmit="cadastrarConta(event)">
      <input type="text" id="nome" placeholder="Nome Completo" required>
      <input type="email" id="email" placeholder="E-mail" required>
      <input type="password" id="senha" placeholder="Senha" required>
      <input type="password" id="confirmaSenha" placeholder="Confirmar Senha" required>
      <button type="submit">Cadastrar</button>
    </form>

    <div class="footer">
      <p><a href="login.html">Já tem uma conta? Faça login</a></p>
    </div>
  </div>

  <script>
    function cadastrarConta(event) {
      event.preventDefault();

      const nome = document.getElementById('nome').value.trim();
      const email = document.getElementById('email').value.trim();
      const senha = document.getElementById('senha').value.trim();
      const confirmaSenha = document.getElementById('confirmaSenha').value.trim();

      if (!nome || !email || !senha || !confirmaSenha) {
        alert('Por favor, preencha todos os campos.');
        return;
      }

      if (senha !== confirmaSenha) {
        alert('As senhas não coincidem.');
        return;
      }

      alert('Conta criada com sucesso!');
      window.location.href = 'login.html'; // Redireciona para a tela de login
    }
  </script>

</body>
</html>
