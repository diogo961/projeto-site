<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adicionar Dinheiro</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #0a4178;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #f8f8f8;
    }
    .container {
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
      padding: 30px;
      width: 100%;
      max-width: 500px;
      text-align: center;
    }
    .header {
      margin-bottom: 20px;
    }
    .header h2 {
      color: #34495e;
      font-size: 1.8em;
      margin: 0;
    }
    .header p {
      color: #7f8c8d;
      font-size: 1em;
      margin: 5px 0 20px;
    }
    .options-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .option {
      display: block;
      padding: 15px;
      border-radius: 8px;
      font-size: 1.2em;
      text-decoration: none;
      font-weight: bold;
      color: white;
      text-align: center;
      transition: background-color 0.2s ease, transform 0.2s;
    }
    .option:hover {
      transform: scale(1.05);
    }
    .option:active {
      transform: scale(0.98);
    }
    .option.cartao {
      background-color: #6c5ce7; /* Nova cor para "Cartão" */
    }
    .option.cartao:hover {
      background-color: #a29bfe;
    }
    .option.pix {
      background-color: #28a745;
    }
    .option.pix:hover {
      background-color: #4caf50;
    }
    .option.boleto {
      background-color: #ffc107;
    }
    .option.boleto:hover {
      background-color: #ffd54f;
    }

     /* Logo no canto inferior direito */
     .logo {
      position: absolute;
      bottom: 20px; /* Distância do fundo */
      right: 20px; /* Distância da lateral direita */
      width: 300px; /* Define o tamanho da logo */
      height: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>Adicionar Dinheiro</h2>
      <p>Escolha o método de pagamento:</p>
    </div>
    <div class="options-container">
      <a href="cartao.html" class="option cartao">Cartão</a>
      <a href="pix.html" class="option pix">PIX</a>
      <a href="boleto.html" class="option boleto">Boleto</a>
    </div>
  </div>
  <!-- Logo no canto inferior direito -->
  <img src="./../images/logo.jpg" alt="Troca Troca Logo" class="logo">
</body>
</html>
