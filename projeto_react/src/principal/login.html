<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Troca Troca Transações</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #001f3f;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background-color: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
    }

    .login-container h1 {
      text-align: center;
      color: #007bff;
      font-size: 2em;
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 10px;
    }

    input {
      width: 100%;
      padding: 10px;
      font-size: 1em;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      font-size: 1.2em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    .error-message {
      color: red;
      font-size: 1em;
      text-align: center;
      margin-top: 10px;
    }

  </style>
</head>
<body>

  <div class="login-container">
    <h1>Login</h1>
    <form id="login-form">
      <label for="username">Usuário</label>
      <input type="text" id="username" name="username" placeholder="Digite seu nome de usuário" required>

      <label for="password">Senha</label>
      <input type="password" id="password" name="password" placeholder="Digite sua senha" required>

      <button type="submit">Entrar</button>
    </form>
    <div class="error-message" id="error-message" style="display: none;">Nome de usuário ou senha incorretos. Tente novamente.</div>
  </div>

  <script>
    // Definindo usuário e senha para validação (isso pode ser modificado para ser dinâmico em um sistema real)
    const validUsername = 'admin';
    const validPassword = '12345';

    const loginForm = document.getElementById('login-form');
    const errorMessage = document.getElementById('error-message');

    loginForm.addEventListener('submit', function(event) {
      event.preventDefault();

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      // Verificação simples de nome de usuário e senha
      if (username === validUsername && password === validPassword) {
        window.location.href = 'dinheiro.html'; // Redireciona para a página principal (ajustar o nome do arquivo conforme necessário)
      } else {
        errorMessage.style.display = 'block'; // Exibe mensagem de erro
      }
    });
  </script>

</body>
</html>
