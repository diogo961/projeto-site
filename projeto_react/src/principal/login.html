<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Troca Troca Transações</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #03386e;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .header-global {
      background-color: #004080;
      color: white;
      padding: 15px 20px;
      text-align: center;
      font-size: 1.5em;
      font-weight: bold;
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
    }

    /* Seção para a logo */
    .logo-container {
      margin-top: 10px; /* Para afastar a logo do cabeçalho fixo */
      margin-bottom: 30px; /* Espaço abaixo da logo */
      display: flex;
      justify-content: center;
      width: 100%;
    }

    .logo {
      width: 350px;  /* Ajuste o tamanho da logo */
      height: 250px;
    }

    .container {
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      padding: 30px;
      width: 100%;
      max-width: 400px;
      text-align: center;
      z-index: 10;
    }

    .header {
      margin-bottom: 20px;
    }

    .header h2 {
      color: #34495e;
      font-size: 1.8em;
      margin: 0;
    }

    .header p {
      color: #7f8c8d;
      font-size: 1em;
      margin: 5px 0 20px;
    }

    input, button {
      width: 100%;
      padding: 10px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 15px;
      box-sizing: border-box;
    }

    button {
      color: white;
      background-color: #007bff;
      border: none;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #0056b3;
    }

    .footer {
      margin-top: 20px;
      font-size: 0.9em;
      color: #7f8c8d;
    }

    .footer a {
      color: #007bff;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Cabeçalho principal -->
  <div class="header-global">
    Troca Troca Transações
  </div>

  <!-- Logo centralizada entre o cabeçalho e o login -->
  <div class="logo-container">
    <img src="./../images/logo.jpg" alt="Troca Troca Logo" class="logo">
  </div>

  <!-- Conteúdo principal -->
  <div class="container">
    <div class="header">
      <h2>Login</h2>
      <p>Digite suas credenciais para acessar o sistema:</p>
    </div>

    <form onsubmit="login(event)">
      <input type="email" id="email" placeholder="E-mail" required>
      <input type="password" id="senha" placeholder="Senha" required>
      <button type="submit">Entrar</button>
    </form>

    <div class="footer">
      <p><a href="cadastro.html">Cadastrar nova conta</a></p>
      <p><a href="recuperar-senha.html">Esqueceu a senha?</a></p>
    </div>
  </div>

  <script>
    function login(event) {
      event.preventDefault();

      const email = document.getElementById('email').value.trim();
      const senha = document.getElementById('senha').value.trim();

      if (!email || !senha) {
        alert('Por favor, preencha todos os campos.');
        return;
      }

      // Simulação de validação
      alert('Login realizado com sucesso!');
      window.location.href = 'dinheiro.html'; // Redireciona para a página de transações
    }
  </script>

</body>
</html>
