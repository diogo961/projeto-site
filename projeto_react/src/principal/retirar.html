<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Retirar Dinheiro via PIX</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f1f5f9;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
      padding: 30px;
      width: 100%;
      max-width: 500px;
      text-align: center;
    }
    .header {
      margin-bottom: 20px;
    }
    .header h2 {
      color: #34495e;
      font-size: 1.8em;
      margin: 0;
    }
    .header p {
      color: #7f8c8d;
      font-size: 1em;
      margin: 5px 0 20px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 15px;
      box-sizing: border-box;
    }
    button {
      color: white;
      background-color: #e74c3c;
      border: none;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>Retirar Dinheiro via PIX</h2>
      <p>Preencha os dados abaixo para retirar dinheiro:</p>
    </div>
    <form onsubmit="retirarDinheiro(event)">
      <input type="text" id="chavePix" placeholder="Digite sua chave PIX" required>
      <input type="number" id="valor" placeholder="Digite o valor a retirar (R$)" step="0.01" min="1" required>
      <button type="submit">Confirmar Retirada</button>
    </form>
  </div>

  <script>
    let saldo = 5000.00; // Saldo inicial fictício

    function retirarDinheiro(event) {
      event.preventDefault();

      const chavePix = document.getElementById("chavePix").value.trim();
      const valor = parseFloat(document.getElementById("valor").value);

      if (!chavePix) {
        alert("Por favor, insira sua chave PIX.");
        return;
      }

      if (isNaN(valor) || valor <= 0) {
        alert("Por favor, insira um valor válido.");
        return;
      }

      if (valor > saldo) {
        alert("Saldo insuficiente para a retirada.");
        return;
      }

      saldo -= valor; // Atualizar saldo fictício
      alert(`R$${valor.toFixed(2)} retirado com sucesso via PIX para a chave: ${chavePix}`);
      document.getElementById("chavePix").value = '';
      document.getElementById("valor").value = '';
    }
  </script>
</body>
</html>
