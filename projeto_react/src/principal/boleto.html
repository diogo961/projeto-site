<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adicionar por Boleto</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #001f3f, #096dd2);
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
      padding: 30px;
      width: 100%;
      max-width: 500px;
      text-align: center;
    }
    .header {
      margin-bottom: 20px;
    }
    .header h2 {
      color: #0d6bc9;
      font-size: 1.8em;
      margin: 0;
    }
    .header p {
      color: #7f8c8d;
      font-size: 1em;
      margin: 5px 0 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 15px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      font-size: 1.1em;
      color: white;
      background-color: #ffc107;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #e0a800;
    }
    .boleto-gerado {
      background-color: #f8f9fa;
      padding: 15px;
      border: 1px dashed #ccc;
      border-radius: 8px;
      margin-top: 20px;
      word-wrap: break-word;
      text-align: left;
    }
    .boleto-gerado p {
      margin: 0;
      color: #333;
      font-family: monospace;
    }
     /* Logo no canto inferior direito */
     .logo {
      position: absolute;
      bottom: 20px; /* Distância do fundo */
      right: 20px; /* Distância da lateral direita */
      width: 300px; /* Define o tamanho da logo */
      height: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>Adicionar por Boleto</h2>
      <p>Insira o valor para gerar o boleto:</p>
    </div>
    <form onsubmit="gerarBoleto(event)">
      <input type="number" id="valor" placeholder="Digite o valor (R$)" step="0.01" min="1" required>
      <button type="submit">Gerar Boleto</button>
    </form>
    <div id="boleto" class="boleto-gerado" style="display: none;">
      <p><strong>Boleto gerado:</strong></p>
      <p id="codigoBarras"></p>
    </div>
  </div>

  <script>
    function gerarBoleto(event) {
      event.preventDefault();
      const valor = parseFloat(document.getElementById("valor").value);

      if (isNaN(valor) || valor <= 0) {
        alert("Por favor, insira um valor válido.");
        return;
      }

      // Gerar um código de barras fictício
      const codigoBarras = `34191.${Math.floor(Math.random() * 99999).toString().padStart(5, '0')}` +
                           ` ${Math.floor(Math.random() * 99999).toString().padStart(5, '0')}` +
                           ` ${Math.floor(Math.random() * 99999).toString().padStart(5, '0')}` +
                           ` ${Math.floor(Math.random() * 99999).toString().padStart(5, '0')} 000${valor.toFixed(2).replace('.', '')}`;

      // Exibir o boleto gerado
      document.getElementById("codigoBarras").textContent = codigoBarras;
      document.getElementById("boleto").style.display = "block";
    }
  </script>
<!-- Logo no canto inferior direito -->
<img src="./../images/logo.jpg" alt="Troca Troca Logo" class="logo">
</body>
</html>
