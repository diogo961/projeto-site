<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuperar Senha</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color:  #002346;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      padding: 30px;
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .header {
      margin-bottom: 20px;
    }

    .header h2 {
      color: #34495e;
      font-size: 1.8em;
      margin: 0;
    }

    .header p {
      color: #7f8c8d;
      font-size: 1em;
      margin: 5px 0 20px;
    }

    input, button {
      width: 100%;
      padding: 10px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 15px;
      box-sizing: border-box;
    }

    button {
      color: white;
      background-color: #007bff;
      border: none;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #0056b3;
    }

    .footer {
      margin-top: 20px;
      font-size: 0.9em;
      color: #7f8c8d;
    }

    .footer a {
      color: #007bff;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="header">
      <h2>Recuperar Senha</h2>
      <p>Preencha as informações abaixo para recuperar sua senha:</p>
    </div>

    <form onsubmit="recuperarSenha(event)">
      <input type="text" id="nome" placeholder="Nome Completo" required>
      <input type="text" id="cpf" placeholder="CPF" required oninput="validarCPF()">
      <input type="email" id="email" placeholder="E-mail" required>
      <button type="submit">Recuperar Senha</button>
    </form>

    <div class="footer">
      <p><a href="login.html">Voltar ao Login</a></p>
    </div>
  </div>

  <script>
    function recuperarSenha(event) {
      event.preventDefault();

      const nome = document.getElementById('nome').value.trim();
      const cpf = document.getElementById('cpf').value.trim();
      const email = document.getElementById('email').value.trim();

      if (!nome || !cpf || !email) {
        alert('Por favor, preencha todos os campos.');
        return;
      }

      if (!validarCPF(cpf)) {
        alert('Por favor, insira um CPF válido.');
        return;
      }

      alert('Instruções para recuperação de senha foram enviadas para o seu e-mail!');
      window.location.href = 'login.html'; // Redireciona para a tela de login após sucesso
    }

    // Função para validar o CPF
    function validarCPF(cpf) {
      cpf = cpf.replace(/[^\d]+/g, ''); // Remove qualquer coisa que não seja número

      if (cpf.length !== 11 || /^(\d)\1{10}$/.test(cpf)) {
        return false;
      }

      let soma = 0;
      let resto;

      for (let i = 1; i <= 9; i++) {
        soma += parseInt(cpf.charAt(i - 1)) * (11 - i);
      }

      resto = (soma * 10) % 11;
      if (resto === 10 || resto === 11) {
        resto = 0;
      }

      if (resto !== parseInt(cpf.charAt(9))) {
        return false;
      }

      soma = 0;
      for (let i = 1; i <= 10; i++) {
        soma += parseInt(cpf.charAt(i - 1)) * (12 - i);
      }

      resto = (soma * 10) % 11;
      if (resto === 10 || resto === 11) {
        resto = 0;
      }

      if (resto !== parseInt(cpf.charAt(10))) {
        return false;
      }

      return true;
    }
  </script>

</body>
</html>
