<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema Financeiro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .header {
      text-align: center;
      margin-bottom: 30px;
    }
    .header h2 {
      color: #333;
      font-size: 1.8em;
      margin: 0;
    }
    .options-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .option {
      background-color: #fff;
      border: 2px solid #ddd;
      border-radius: 8px;
      width: 150px;
      height: 150px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-size: 1.1em;
      color: #333;
      text-decoration: none;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .option:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }
    .option:active {
      transform: scale(0.98);
    }
    .option.adicionar {
      background-color: #4CAF50;
      color: white;
    }
    .option.retirar {
      background-color: #f44336;
      color: white;
    }
    .option.saldo {
      background-color: #2196F3;
      color: white;
    }
  </style>
</head>
<body>
  <div class="header">
    <h2>Troca Troca Transações</h2>
    <p>Escolha uma opção abaixo:</p>
  </div>
  <div class="options-container">
    <a href="adicionar.html" class="option adicionar">Adicionar Dinheiro</a>
    <a href="retirar.html" class="option retirar">Retirar Dinheiro</a>
    <a href="saldo.html" class="option saldo">Consultar Saldo</a>
  </div>
</body>
</html>
